<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 规定移动端的视口 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>天气APP</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<!--<script src="js/index.js"></script>-->
	<!--<script src="weather.js"></script>-->
</head>
<body>
	<!-- 当前天气情况开始  -->
	<div class="first">
		<div class="pos"></div>
		<div class="air">
			<h4>空气</h4>
			<h5></h5>
		</div>
		<div class="title1"></div>
		<div class="title2"></div>
		<div class="title3">
			<span class="wind_der"></span>
			<span class="wind_level"></span>
		</div>
		<div class="title4">你若安好，便是晴天</div>
	</div>
	<!-- 当前天气情况结束 -->

	<!-- 今天和明天天气情况开始 -->
	<div class="second">
		<div class="today">
			<div class="top">
				<div class="todayText">今天</div>
				<div class="tem">
					<span class="dat_higher"></span>
					<span>/</span>
					<span class="dat_lower"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="dat_con"></div>
				<div class="dat_conPic"></div>
			</div>
		</div>
		<div class="tomorrow">
			<div class="top">
				<div class="tomorrowText">明天</div>
				<div class="tem">
					<span class="tomorrow_higher"></span>
					<span>/</span>
					<span class="tomorrow_lower"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="tomorrow_con"></div>
				<div class="tomorrow_conPic"></div>
			</div>
		</div>
	</div>
	<!-- 今天和明天天气情况结束 -->

	<!-- 24小时天气情况开始 -->
	<div class="third">
		<div class="wrap">
		</div>
	</div>
	<!-- 24小时天气情况结束 -->

	<!-- 未来几天天气情况开始 -->
	<div class="forth">
		<div class="wrap1">
		</div>
	</div>
	<!-- 未来几天天气情况结束

	<!-- 温馨提醒开始 -->
	<div class="fifth">
		<div class="mod">
			<h4>不带伞</h4>
			<h5>雨伞</h5>
		</div>
		<div class="mod">
			<h4>冷</h4>
			<h5>穿衣</h5>
		</div>
		<div class="mod">
			<h4>较弱</h4>
			<h5>防晒</h5>
		</div>
		<div class="mod">
			<h4>较易发</h4>
			<h5>感冒</h5>
		</div>
		<div class="mod">
			<h4>较不宜</h4>
			<h5>运动</h5>
		</div>
		<div class="mod">
			<h4>较适宜</h4>
			<h5>洗车</h5>
		</div>
		<div class="mod">
			<h4>不宜</h4>
			<h5>钓鱼</h5>
		</div>
		<div class="mod">
			<h4>良好</h4>
			<h5>交通</h5>
		</div>
	</div>
	<!-- 温馨提醒结束 -->

	<!-- 城市搜索开始 -->
	<div class="city">
		<div class="searcher">
			<input type="text" class="searchBox" placeholder="请输入要搜索的城市名称">
			<div class="button1">取消</div>
		</div>
		<div class="citys city2">
			<div class="title">热门城市</div>
			<div class="con">
				<div class="box">北京</div>
				<div class="box">上海</div>
				<div class="box">广州</div>
				<div class="box">深圳</div>
				<div class="box">郑州</div>
				<div class="box">西安</div>
				<div class="box">南京</div>
				<div class="box">杭州</div>
				<div class="box">武汉</div>
				<div class="box">成都</div>
				<div class="box">深圳</div>
				<div class="box">天津</div>
			</div>
		</div>
	</div>
	<!-- 城市搜索结束 -->
</body>
</html>
<script src="js/weather.js"></script>
